<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التعرف على الصوت</title>
    <style>
    	* {
  -webkit-tap-highlight-color: transparent;
  -webkit-focus-ring-color: transparent;
  outline: none;
}
button, a, input {
  outline: none;
  -webkit-tap-highlight-color: transparent;
  -webkit-focus-ring-color: transparent;
}
        @font-face {
            font-family: 'Yezidi';
            src: url('Yezidi.ttf') format('truetype');
        }

        * {
            font-family: 'Yezidi', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            direction: rtl;
        }

        .container {
            max-width: 700px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.2em;
            color: #1a73e8;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .mic-btn {
            background: linear-gradient(45deg, #1a73e8, #CD00FF);
            color: white;
            border: none; 
            padding: 15px;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            margin: 40px auto;
        }

        .mic-btn:hover {
            transform: scale(1.3);
            box-shadow: 0 10px 1px rgba(26, 115, 232, 0.4);
        }

        .mic-btn.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .output {
            margin: 20px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 15px;
            min-height: 120px;
            font-size: 1.5em;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            word-wrap: break-word;
        }

        .copy-btn {
            background: linear-gradient(45deg, #34c759, #2aa147);
            color: white;
            border: none;
            padding: 1px 25px;
            border-radius: 12px;
            font-size: 1.5em;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, background 0.3s;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #2eb648, #268f3c);
        }

        .loading {
            color: #ff5722;
            font-size: 1.5em;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        /* تصميم متجاوب */
        @media (max-width: 500px) {
            .container { padding: 20px; }
            h1 { font-size: 1.8em; }
            .mic-btn { width: 60px; height: 60px; }
            .output { font-size: 1.7em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دنگ بگا نڤيسان</h1>
   
        <div class="output" id="output">ب پيڤا</div>
             <button class="mic-btn" id="startBtn" title="دنگي طا ادگم">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg> 
        </button>
        <button class="copy-btn" id="copyBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
نسخ النص
        </button>
        
        
    </div>
    

    <script>
    // تحميل العبارات من ملف JSON
    fetch('words.json')
        .then(response => response.json())
        .then(data => {
            const phrases = data.phrases;
            const startBtn = document.getElementById('startBtn');
            const output = document.getElementById('output');
            const copyBtn = document.getElementById('copyBtn');

            // إعداد التعرف على الصوت
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                output.textContent = "المتصفح لا يدعم التعرف على الصوت.";
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'ar-EG';
            recognition.interimResults = true; // تمكين النص المؤقت
            recognition.continuous = false; // إيقاف التعرف المستمر لتجنب التكرار

            let finalTranscript = '';
            let lastInterim = ''; // لتتبع النص المؤقت السابق

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let newFinal = '';

                // معالجة النتائج
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        newFinal = transcript; // النص النهائي
                    } else {
                        interimTranscript = transcript; // النص المؤقت
                    }
                }

                // منع تكرار النص المؤقت
                if (interimTranscript && interimTranscript !== lastInterim) {
                    lastInterim = interimTranscript;
                } else {
                    interimTranscript = '';
                }

                // تحديث النص النهائي فقط إذا كان هناك نص نهائي جديد
                if (newFinal) {
                    finalTranscript += newFinal + ' ';
                    lastInterim = ''; // إعادة تعيين النص المؤقت بعد النص النهائي
                }

                // دمج النص النهائي والمؤقت
                let resultText = finalTranscript + interimTranscript;

                // استبدال العبارات
                phrases.forEach(phrase => {
                    const regex = new RegExp(phrase.original, 'gi');
                    resultText = resultText.replace(regex, phrase.translation);
                });

                // تحديث العرض
                output.textContent = resultText || 'دنگي خوا بلند بگا..';
            };

            recognition.onerror = function(event) {
                output.textContent = `خطأ: ${event.error}`;
                startBtn.classList.remove('active');
            };

            recognition.onend = function() {
                startBtn.classList.remove('active');
                if (!output.textContent || output.textContent === 'ب بيفا...') {
                    output.textContent = 'اضغط على الميكروفون للبدء';
                }
                // إعادة تشغيل التعرف إذا لزم الأمر
                if (startBtn.classList.contains('active')) {
                    recognition.start();
                }
            };

            startBtn.addEventListener('click', () => {
                if (startBtn.classList.contains('active')) {
                    recognition.stop();
                    startBtn.classList.remove('active');
                } else {
                    finalTranscript = ''; // إعادة تعيين النص النهائي
                    lastInterim = ''; // إعادة تعيين النص المؤقت
                    output.textContent = 'دنكي طا دگم.';
                    startBtn.classList.add('active');
                    recognition.start();
                }
            });

            copyBtn.addEventListener('click', () => {
                const textToCopy = output.textContent;
                if (textToCopy && textToCopy !== 'دنكي طا ادگم...' && textToCopy !== 'اضغط على الميكروفون للبدء') {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyBtn.style.background = 'linear-gradient(45deg, #2eb648, #268f3c)';
                        copyBtn.textContent = 'تم نسخ!';
                        setTimeout(() => {
                            copyBtn.style.background = 'linear-gradient(45deg, #34c759, #2aa147)';
                            copyBtn.innerHTML = `
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                نسخ النص
                            `;
                        }, 1000);
                    }).catch(err => {
                        output.textContent = 'لم تنسخ' + err;
                    });
                }
            });
        })
        .catch(error => {
            console.error('خطأ في تحميل البيانات:', error);
            document.getElementById('output').textContent = 'خطأ في تحميل البيانات.';
        });
</script>
</body>
</html>
