<style/>

    .input-field {
      width: 90%;
      max-width: 500px;
      padding: 15px;
      font-size: 18px;
      margin: 100px 0;
      border: 2px solid #ccc;
      border-radius: 28px;
      direction: rtl;
      text-align: right;
    }

    #keyboard {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background-color: #636363;
      padding: 6px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 3px;
      transition: bottom 0.2s ease-in-out;
      z-index: 1000;
    }

    #keyboard.active {
      bottom: 0;
    }

    .key {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 14px 7px;
      border-radius: 5px;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s, background-color 0.1s;
    }

    .key:active {
      transform: scale(0.8);
      background-color: #555;
    }

    .key.space {
      grid-column: span 4;
      background-color: #424242;
    }

    .key.delete {
      grid-column: span 3;
      background-color: #dc3545;
    }

    .key.clear {
      grid-column: span 3;
      background-color: #ffc107;
      color: #333;
    }

    .key.space:hover {
      background-color: #0056b3;
    }

    .key.special {
      grid-column: span 3;
      background-color: #6c757d;
    }

    .hide-keyboard {
      position: absolute;
      top: -40px;
      right: 10px;
      background-color: #17a2b8;

  <!-- Toggle button to switch between initial and additional characters -->
  <div class="toggle-button" id="toggleButton">Language</div>

  <script>
    const keyboard = document.getElementById('keyboard');
    const input = document.getElementById('input');
    const hideKeyboard = document.getElementById('hideKeyboard');
    const toggleButton = document.getElementById('toggleButton');
    let isAdditionalCharacters = false;

    // Show keyboard with animation
    input.addEventListener('click', () => {
      keyboard.classList.add('active');
    });

    // Hide keyboard
    hideKeyboard.addEventListener('click', () => {
      keyboard.classList.remove('active');
    });

    // Handle key clicks
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const value = key.textContent.trim();

        if (value === 'Space') {
          input.value += ' ';
        } else if (value === '⌫') {
          input.value = input.value.slice(0, -1);
        } else if (value === 'Clear') {
          input.value = '';
        } else {
          input.value += value;
        }
      });
    });

    // Toggle between additional characters and default characters
    toggleButton.addEventListener('click', () => {
      isAdditionalCharacters = !isAdditionalCharacters;

      // Change button text based on the current mode
      toggleButton.textContent = isAdditionalCharacters
        ? 'Yezidi Letters'
        : 'Arabic Letters';
      toggleButton.classList.toggle('active');

      // Update keyboard keys based on the selected mode
      if (isAdditionalCharacters) {
        // Add additional characters (e.g., "أ" to "ي")
        const additionalKeys = ['أ', 'ب', 'ت', 'ث', 'ج', 'ح', 'خ', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ع', 'غ', 'ف', 'ق', 'ك', 'ل', 'م', 'ن', 'ه', 'و', 'ي'];
        const keyElements = document.querySelectorAll('#keyboard .key');
        keyElements.forEach((key, index) => {
          if (index < additionalKeys.length) {
            key.textContent = additionalKeys[index];
          }
        });
      } else {
        // Revert back to the original set of keys
        const originalKeys = ['𐺀', '𐺁', '𐺂', '𐺃', '𐺄', '𐺅', '𐺆', '𐺇', '𐺈', '𐺉', '𐺊', '𐺋', '𐺌', '𐺍', '𐺎', '𐺏', '𐺀', '𐺑', '𐺒', '𐺓', '𐺔', '𐺕', '𐺖', '𐺗', '𐺘', '𐺙', '𐺚', '𐺛', '𐺜', '𐺝', '𐺞', '𐺟', '𐺠', '𐺡', '𐺢', '𐺣', '𐺤', '𐺥', '𐺦'];
        const keyElements = document.querySelectorAll('#keyboard .key');
        keyElements.forEach((key, index) => {
          if (index < originalKeys.length) {
            key.textContent = originalKeys[index];
          }
        });
      }
    });
  </script>
