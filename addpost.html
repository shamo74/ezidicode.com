    <script>
        // تحميل البيانات من ملف JSON
        // تحميل البيانات من ملف JSON
fetch('posts.json')
    .then(response => response.json())
    .then(data => {
        const contentContainer = document.getElementById('content-container');
        
        data.forEach(post => {
            // إنشاء المحتوى بناءً على البيانات من JSON
            const postElement = document.createElement('div');

            // عرض النص التوضيحي في بداية المقال
            postElement.innerHTML = `
                <h2>${post.name}</h2>
                <p class="intro-text">${post.introText}</p> <!-- النص التوضيحي في بداية المقال -->
                <img src="${post.image}" alt="صورة ${post.name}" />
                <table>
                    <tr><th>الاسم</th><td>${post.name}</td></tr>
                    <tr><th>العمر</th><td>${post.age}</td></tr>
                    <tr><th>الدولة</th><td>${post.country}</td></tr>
                    <tr><th>الثروة</th><td>${post.wealth}</td></tr>
                    <tr><th>تفاصيل الحياة</th><td>${post.lifeDetails}</td></tr>
                    <tr><th>الحالة</th><td>${post.status}</td></tr>
                    <tr><th>تفاصيل إضافية</th><td>${post.additionalDetails}</td></tr>
                </table>
                <div class="story-container" onclick="toggleStory('${post.name}')">
                    <h3>قصة حياته</h3>
                    <div class="arrow" id="arrow-${post.name}">&#x2193;</div>
                    <div class="story-text" id="story-text-${post.name}">
                        <p>${post.story}</p>
                    </div>
                </div>
            `;
            contentContainer.appendChild(postElement);
        });
    });
    
        // وظيفة لعرض / إخفاء قصة الحياة
        function toggleStory(name) {
            const storyText = document.getElementById(`story-text-${name}`);
            const arrow = document.getElementById(`arrow-${name}`);

            storyText.classList.toggle('show');
            arrow.classList.toggle('rotate');
        }
    </script>
    <script>
        let data = []; // مصفوفة لتخزين البيانات من ملف data.json

        // تحميل البيانات من ملف JSON خارجي
        fetch('data.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
            })
            .catch(error => console.error('خطأ في تحميل البيانات:', error));

        function searchSuggestions() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = ''; // مسح الاقتراحات السابقة

            if (query) {
                const filteredData = data.filter(item => item.name.toLowerCase().includes(query));
                filteredData.forEach(item => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.onclick = () => {
                        window.location.href = item.url;
                        suggestionsList.style.display = 'none'; // إخفاء الاقتراحات عند الضغط
                    };

                    suggestionItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <span>${item.name}</span>
                    `;
                    suggestionsList.appendChild(suggestionItem);
                });

                suggestionsList.style.display = filteredData.length ? 'block' : 'none';
            } else {
                suggestionsList.style.display = 'none';
            }
        }

        // إخفاء الاقتراحات عند الضغط في أي مكان آخر
        document.addEventListener('click', function(event) {
            const suggestionsList = document.getElementById('suggestions-list');
            const searchInput = document.getElementById('search-input');
            if (!searchInput.contains(event.target) && !suggestionsList.contains(event.target)) {
                suggestionsList.style.display = 'none';
            }
        });
    </script>
