<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ويكيبيديا - الموسوعة الحرة</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #202122;
        }

        header {
            background-color: #2a4b8d;
            color: #fff;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        nav {
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        nav .search-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        nav input[type="text"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        nav .suggestions {
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            width: 300px;
        }

        nav .suggestion-item {
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        nav .suggestion-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        nav .suggestion-item span {
            font-size: 14px;
        }

        nav .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        nav a {
            color: #0645ad;
            text-decoration: none;
            padding: 8px 12px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
        }

        nav a:hover {
            background-color: #ddd;
        }

        main {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .content {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        footer {
            background-color: #f8f9fa;
            color: #606770;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .disclaimer {
            font-size: 14px;
            text-align: center;
            padding: 10px;
            color: #606770;
            margin-top: 20px;
        }

        .disclaimer a {
            color: #0645ad;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header>
        <h1>موسوعة أينس العربية</h1>
    </header>
    <nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search..." oninput="searchSuggestions()">
            <div class="suggestions" id="suggestions-list"></div>
        </div>
        <div class="buttons">
            <a href="addpost.html">اضافة مقال</a>
            <a href="editpost.html">تعديل المقال</a>
        </div>
    </nav>
    <main>
        <div class="content">
            <h2>عنوان المقال</h2>
            <p>هذا مثال على نص صفحة يشبه صفحة ويكيبيديا. يمكن إضافة المزيد من الفقرات والمحتوى بنفس التنسيق.</p>
        </div>
    </main>
    <footer>
        <p>تم إنشاؤه لمحاكاة تصميم ويكيبيديا.</p>
    </footer>

    <!-- إخلاء المسؤولية -->
    <div class="disclaimer">
        <p>جميع الحقوق محفوظة. <a href="#">إخلاء المسؤولية</a>.</p>
    </div>

    <script>
        let data = []; // مصفوفة لتخزين البيانات من ملف data.json

        // تحميل البيانات من ملف JSON خارجي
        fetch('data.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
            })
            .catch(error => console.error('خطأ في تحميل البيانات:', error));

        function searchSuggestions() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = ''; // مسح الاقتراحات السابقة

            if (query) {
                const filteredData = data.filter(item => item.name.toLowerCase().includes(query));
                filteredData.forEach(item => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.onclick = () => {
                        window.location.href = item.url;
                        suggestionsList.style.display = 'none'; // إخفاء الاقتراحات عند الضغط
                    };

                    suggestionItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <span>${item.name}</span>
                    `;
                    suggestionsList.appendChild(suggestionItem);
                });

                suggestionsList.style.display = filteredData.length ? 'block' : 'none';
            } else {
                suggestionsList.style.display = 'none';
            }
        }

        // إخفاء الاقتراحات عند الضغط في أي مكان آخر
        document.addEventListener('click', function(event) {
            const suggestionsList = document.getElementById('suggestions-list');
            const searchInput = document.getElementById('search-input');
            if (!searchInput.contains(event.target) && !suggestionsList.contains(event.target)) {
                suggestionsList.style.display = 'none';
            }
        });
    </script>
</body>
</html>
