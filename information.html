<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>tts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: #1e293b;
            touch-action: manipulation;
        }

        .app-container {
            width: 100%;
            max-width: 390px;
            height: 100vh;
            max-height: 844px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #e5e7eb;
        }

        .top-bar h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #4f46e5;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .content {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
        }

        .content h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e293b;
        }

        .content p {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .content img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
            margin-left: 8px;
            fill: white;
        }

        .action-btn:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        .action-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="top-bar">
            <h1>TTS</h1>
            <a href="index.html" class="back-btn">←</a>
        </div>

        <div class="content">
            <img src="https://via.placeholder.com/360x150?text=مشروع+رائد" alt="مشروع رائد">
            <h2>تفاصيل المشروع</h2>
            <p>مشروع رائد يوفر أدوات متقدمة لإدارة المشاريع بكفاءة. يمكنك تتبع التقدم، تحديد المهام، وتحليل الأداء في الوقت الفعلي.</p>
            <p>استفد من واجهة سهلة الاستخدام وإمكانيات تخصيص مرنة لتناسب احتياجات فريقك.</p>
            <a href="#" class="action-btn">
                <svg viewBox="0 0 24 24"><path d="M12 4a8 8 0 100 16 8 8 0 000-16z"></path></svg>
                بدء المشروع
            </a>
        </div>
    </div>
</body>
</html>
