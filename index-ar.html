    <style>/* Font Face for TTF */
        @font-face {
            font-family: 'CustomArabicFont';
            src: url('CustomArabicFont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Font for entire page */
        * {
            font-family: 'CustomArabicFont', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color:#252525;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:#FFF9E3 ;
            color: white;
            padding: 2px 10px;
            position: relative;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: black;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
 
        .language-select {
            font-size: 14px;
            cursor: pointer;
        }

        /* Sidebar menu styles */
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -300px; /* Initially hidden */
            width: 300px;
            height: 100%;
            background-color: #FFF9E3;
            color: white;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar-menu.active {
            left: 0; /* Show when active */
        }

        .sidebar-menu a {
            display: block;
            color: black;
            padding: 15px;
            text-decoration: none;
            background-color: #F2E1A7;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar-menu a:hover {
            background-color: #C6B577;
        }

        .close-btn {
            font-size: 20px;
            background-color: #FF7A8A;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 54px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
            
        }

        /* Balance section styles */
        .balance-section {
            background-color: #2C2C2C;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-content h2 {
            font-size: 10px;
            margin: 5px 0;
        }

        .balance-content h1 {
            font-size: 20px;
        }

        .balance-refresh span {
            font-size: 46px;
            cursor: pointer;
        }

        /* Service grid section */
        .grid-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            background-color: #F0E2AE;
            color: black;
            padding: 5px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.9s ease;
        }

        .grid-item:hover {
            background-color: #CEB865;
        }

        .grid-item img {
            max-width: 60px;
            margin-bottom: 4px;
        }
