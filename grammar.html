<body>
  <div class="container">
    <h1>Yezidi Dictionary</h1>
    <input type="text" id="searchInput" placeholder="Search..." oninput="showSuggestions()" />
    <button id="searchButton">Search</button>
    <div class="loading" id="loading" style="display: none;">
      <svg viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="none" stroke="#fff" stroke-width="5" />
      </svg>
    </div>
    <div id="suggestions" class="suggestions"></div>
    <div id="result"></div>
  </div>

  <script>
    async function fetchDictionary() {
      try {
        const response = await fetch('dictionary.json');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÑŸÅ JSON:', error);
        return null;
      }
    }

    async function searchWord(query) {
      const dictionary = await fetchDictionary();
      if (!dictionary) {
        document.getElementById('result').innerHTML = "<p>Dictionary file could not be loaded..</p>";
        return;
      }

      const loadingElement = document.getElementById('loading');
      loadingElement.style.display = 'block';

      setTimeout(() => {
        loadingElement.style.display = 'none';

        const result = dictionary[query];
        if (result) {
          document.getElementById('result').innerHTML = `
            <p><strong>${query}:</strong> ${result.meaning} (${result.ezidi})</p>`;
        } else {
          document.getElementById('result').innerHTML = "<p>ÿπÿ∞ÿ±Ÿãÿßÿå ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÖÿπŸÜŸâ ŸÑŸáÿ∞Ÿá ÿßŸÑŸÉŸÑŸÖÿ©.</p>";
        }
      }, 1000);
    }

    async function showSuggestions() {
      const dictionary = await fetchDictionary();
      if (!dictionary) return;

      const query = document.getElementById('searchInput').value.trim();
      if (query === "") {
        document.getElementById('suggestions').innerHTML = "";
        return;
      }

      const suggestions = Object.keys(dictionary).filter(word =>
        word.includes(query)
      );

      document.getElementById('suggestions').innerHTML = suggestions.length > 0
        ? suggestions.map(s => `<p onclick="selectSuggestion('${s}')">${s}</p>`).join('')
        : "<p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™.</p>";
    }

    function selectSuggestion(word) {
      document.getElementById('searchInput').value = word;
      searchWord(word);
      document.getElementById('suggestions').innerHTML = "";
    }

    document.getElementById('searchButton').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.trim();
      searchWord(query);
    });
  </script>
</body>
