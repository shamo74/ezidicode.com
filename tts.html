<body>
    <h1>قارئ النصوص العربية</h1>
    <textarea id="textInput">العقلُ زِينةُ الانسان.</textarea>
    <div class="buttons">
        <button id="readButton">قراءة النص</button>
        <button id="downloadButton">تنزيل MP3</button>
    </div>

    <script>
        // النص الافتراضي
        const defaultText = "العقلُ زِينةُ الانسان.";
        document.getElementById('textInput').value = defaultText;

        // تشغيل النص
        document.getElementById('readButton').addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                alert("يرجى إدخال نص!");
                return;
            }
            const apiURL = `https://ws.voxygen.fr/ttsdemo/api/speak?text=${encodeURIComponent(text)}&lang=ar&voice=Karima_NTTS`;

            // تشغيل الصوت
            const audio = new Audio(apiURL);
            audio.play();
        });

        // تنزيل الملف الصوتي
        document.getElementById('downloadButton').addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                alert("يرجى إدخال نص!");
                return;
            }
            const apiURL = `https://ws.voxygen.fr/ttsdemo/api/speak?text=${encodeURIComponent(text)}&lang=ar&voice=Karima_NTTS`;

            // جلب الملف الصوتي
            const response = await fetch(apiURL);
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);

            // إنشاء رابط التنزيل
            const link = document.createElement('a');
            link.href = url;
            link.download = 'audio.mp3';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // تحرير الموارد
            URL.revokeObjectURL(url);
        });
    </script>
</body>
