    <style>
        @font-face {
            font-family: 'CustomArabicFont';
            src: url('CustomArabicFont.ttf') format('truetype');
        }

        * {
            font-family: 'CustomArabicFont', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            
            color: #333;
            font-size: 16px;
            overflow-x: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #0072ff;
        }

        .language-select select {
            font-size: 14px;
            padding: 5px;
            border-radius: 20px;
            border: none;
            background: #0072ff;
            color: white;
            outline: none;
            cursor: pointer;
        }

        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: #001f3f;
            color: white;
            padding: 20px;
            transition: left 0.1s ease-in-out;
            z-index: 1000;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.2);
        }

        .sidebar-menu.active {
            left: 0;
        }

        .sidebar-menu a {
            display: block;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar-menu a:hover {
            background: #0072ff;
        }

        .close-btn {
            font-size: 18px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .grid-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 100px 20px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            background: white;
            color: #333;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .grid-item img {
            max-width: 80px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.2);
        }

        .grid-item span {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
